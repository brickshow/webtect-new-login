<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>logIn</title>
</head>

<body>
    <!-- navigate header -->
    <header class="header">
        <nav class="navbar">    
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>

        <!-- Serch box -->
        <form action="#" class="form-searchbar">
            <input type="text" placeholder="Search.....">
            <button type="submit"><img src="https://cdn.iconscout.com/icon/free/png-512/free-search-icon-download-in-svg-png-gif-file-formats--zoom-logo-find-interface-user-pack-icons-1493246.png?f=webp&w=256" alt="search"></button>
        </form> 
    </header>

    <div class="container">
        <div class="content">
            <h2 class="logo-title"><img src="sunset logo.png" alt="Sunset">SUNSET</h2>
            <div class="welcome-text">
                <h2>Welcome! <br><span>To Sunset Webpage</span></h2>
                <p>Sunset is the opening music of the night.</p>
            </div>

        </div>

        <div class="login-box">
            <h1>Login</h1>
            <div class="input-data">
                <input type="text" placeholder="User" required>
                <img src="user.png" alt="User">
            </div>
            <div class="input-data">
                <input type="password" placeholder="Password" required>
                <img src="locked.png" alt="Pass">
            </div>
            <div class="forgot-remem">
                <label><input type="checkbox">Remember me?</label>
                <a href="#">Forgot password?</a>
            </div>
            <div class="login-button">
                <button>Login</button>
            </div>
            <div class="create-accout">
                <p>Don't have an account? <a href="#">Register?</a></p>
            </div>
        </div>
    </div>
</body>

</html>
